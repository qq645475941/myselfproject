<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录驴友伐木累</title>
    <link rel="stylesheet" href="../bootstrap-3.3-2.5-dist/css/bootstrap.min.css">
    <script src="../js/jquery-3.1.0.min.js"></script>
    <script src="../bootstrap-3.3-2.5-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/dz.header.css">
    <style>

        #login{
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <header>
        <div class="loginTop"><img src="../imgs/logo.png">
            <p style=" font-size:25px;">欢迎您加入驴友之家!</p>
        </div>
        <div></div>
    </header>
    <!--注册表单-->
    <div id="login" class="container">
        <div class="row">
            <!--居中-->
            <div class="col-xs-6 col-xs-offset-3" style="border: 1px gray solid;border-radius: 10px">
                <p style="font-size:20px;color: coral;border-bottom: 1px gray dashed; margin: 20px 0">用户登录</p>

                <form class="form-horizontal" role="form" action="">
                   <div class="form-group ">
                       <label class="col-xs-2 control-label">账号:</label>
                       <div class="col-xs-6">
                           <input id="user" class="form-control" type="text" placeholder="请输入账号">
                       </div>
                       <label class="col-xs-4"><a href="注册.html">注册</a></label>
                   </div>
                    <div class="form-group ">
                        <label class="col-xs-2 control-label">密码:</label>
                        <div class="col-xs-6">
                            <input id="pwd" class="form-control" type="password" placeholder="请输入密码">
                        </div>
                        <label class="col-xs-4"><a href="#">找回密码</a></label>
                    </div>
                    <div class="form-group ">
                        <label class="col-xs-2 control-label"></label>
                        <div class="col-xs-2">
                            <input id="" class="form-control" type="button" value="登录">
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
